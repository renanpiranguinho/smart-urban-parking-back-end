version: '3.8'

services:
  db:
    image: postgres
    container_name: postgres_api_container
    restart: always
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123
    networks:
      - app-net

  redis:
    image: redis
    container_name: redis_container
    restart: always
    command: redis-server --requirepass 123
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - /var/lib/redis/data:/bitnami/redis/data
    networks:
      - app-net

volumes:
  pgdata:
  redis:

networks:
  app-net:
    driver: bridge